<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Académico | Cristóbal</title>
    <style>
        /* Aquí le damos estilo a la página para que se vea bien */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ocupa toda la pantalla */
            margin: 0;
        }
        h1 {
            color: #1a365d;
            text-align: center;
            margin-bottom: 5px;
        }
        p {
            color: #4a5568;
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-align: center;
        }
        .contenedor-botones {
            display: flex;
            gap: 20px;
        }
        .boton {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #2b6cb0;
            border: none;
            border-radius: 8px;
            text-decoration: none; /* Quita la línea de abajo del link */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .boton:hover {
            background-color: #2c5282;
            transform: translateY(-2px); /* Pequeño efecto de salto al pasar el mouse */
        }
    </style>
</head>
<body>

    <h1>Portal Académico de Ciencias Biologias</h1>
